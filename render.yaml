# Orcest.ai - Render Blueprint
# Deploy: danialsamiei/orcest.ai on orcest.ai

services:
  - type: web
    runtime: docker
    name: orcest-ai
    plan: starter

    # Repository
    repo: https://github.com/danialsamiei/orcest.ai
    branch: master
    rootDir: /

    # Domain
    domains:
      - orcest.ai
      - www.orcest.ai

    # Docker
    dockerfilePath: ./Dockerfile
    dockerContext: .

    numInstances: 1

    # Health check
    healthCheckPath: /health

    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: RAINYMODEL_BASE_URL
        sync: false
      - key: RAINYMODEL_MASTER_KEY
        sync: false
      - key: SSO_ISSUER
        value: "https://login.orcest.ai"
      - key: SSO_CLIENT_ID
        value: "orcest"
      - key: SSO_CLIENT_SECRET
        sync: false
      - key: LAMINO_SSO_CLIENT_SECRET
        sync: false
      - key: LAMINO_SSO_CALLBACK_URL
        value: "https://orcest.ai/lamino/auth/callback"
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OLLAMAFREE_API_KEY
        sync: false
      - key: OLLAMAFREE_API_BASE
        value: "https://ollamafreeapi.orcest.ai"
